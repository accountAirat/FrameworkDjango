{% extends 'base.html' %}
{% block content %}
<h2>Добавьте изображение для продукта № {{ product.id }}</h2>
<form method="post" enctype="multipart/form-data">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">Загрузить</button>
</form>

{% if product.image %}
<img src="{{ product.image.url }}" alt="{{ product.name }}">
{% endif %}
{% endblock %}
